# Development convenience wrapper
# Runs both the web stack and database stack together on a single machine.
#
# Usage:
#   docker network create scheduler-network   (first time only)
#   docker compose up -d
#
# For production, use the individual files on separate VMs:
#   VM2 (database): docker compose -f docker-compose.db.yml up -d
#   VM1 (web):      docker compose -f docker-compose.web.yml up -d --build

include:
  - docker-compose.db.yml
  - docker-compose.web.yml

networks:
  scheduler-network:
    driver: bridge
