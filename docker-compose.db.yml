services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: scheduler-database
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scheduler}
      POSTGRES_USER: ${POSTGRES_USER:-scheduler_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-scheduler_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scheduler_user} -d ${POSTGRES_DB:-scheduler}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scheduler-network

volumes:
  postgres_data:
    driver: local

networks:
  scheduler-network:
    external: true
